<div class="agregar-entradas-container">
  <h1>Registrar Salidas del Producto</h1>

  <div class="form-group">
    <label for="productoId">ID del Producto:</label>
    <input type="number" id="productoId" [(ngModel)]="productoSalida.productoId" placeholder="Ingrese el ID del producto" />
  </div>

  <div class="form-group">
    <label for="entradas">Cantidad de Salidas:</label>
    <input type="number" id="entradas" [(ngModel)]="productoSalida.salidas" placeholder="Ingrese las entradas" />
  </div>

  <button (click)="agregarEntradas()">Agregar Salidas</button>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</div>
