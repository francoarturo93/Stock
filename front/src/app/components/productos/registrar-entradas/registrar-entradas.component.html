<div class="agregar-entradas-container">
  <h1>Registrar Entradas del Producto</h1>

  <div class="form-group">
    <label for="productoId">ID del Producto:</label>
    <input type="number" id="productoId" [(ngModel)]="productoEntrada.productoId" placeholder="Ingrese el ID del producto" />
  </div>

  <div class="form-group">
    <label for="entradas">Cantidad de Entradas:</label>
    <input type="number" id="entradas" [(ngModel)]="productoEntrada.entradas" placeholder="Ingrese las entradas" />
  </div>

  <button (click)="agregarEntradas()">Agregar Entradas</button>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</div>
