<!-- navbar.component.html -->
<nav class="navbar">

  <div class="navbar-brand">
    <a class="logo-container">
      <img src="assets/logo1.jpg" alt="Logo" class="logo">
    </a>
    <a class="logo-nombre">Lo Justo</a>
    <button class="menu-toggle" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <ul class="navbar-menu" [class.active]="isMenuOpen">
    <li *ngFor="let item of menuItems">
      <a
        *ngIf="!item.hasSubmenu"
        [href]="item.route"
      >
        {{item.name}}
      </a>

      <div *ngIf="item.hasSubmenu" class="submenu-container">
        <a (click)="toggleSubmenu(item)">
          {{item.name}} â–¼
        </a>
        <ul class="submenu" [class.active]="item.isSubmenuOpen">
          <li *ngFor="let subitem of item.submenuItems">
            <a [href]="subitem.route">{{subitem.name}}</a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</nav>
